<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dcdcdc;
            color: #333333;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        .rules {
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .rules ul {
            padding-left: 20px;
        }

        .rules li {
            margin-bottom: 8px;
        }

        .start-button {
            display: block;
            width: 90%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 auto;
        }

        .start-button:hover {
            background-color: #45a049;
        }

        .options {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .options button {
            font-size: 16px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .options button.active {
            background-color: #4CAF50;
            color: white;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .navigation button {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .navigation .prev {
            background-color: #ccc;
        }

        .navigation .next {
            background-color: #4CAF50;
            color: white;
        }

        #timer {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <div id="kurallar-container" class="container">
        <h1>Sınav Kuralları</h1>
        <div class="rules">
            <p><strong>Soru Sayısı:</strong> 10 adet.</p>
            <p><strong>Süre:</strong> 15 dakika.</p>
            <ul>
                <li>Doğru cevap: +1 puan</li>
                <li>Yanlış cevap: -1 puan</li>
                <li>Boş bırakma: 0 puan</li>
            </ul>
        </div>
        <button class="start-button" onclick="sinaviBaslat()">Sınava Başla</button>
    </div>

  
    <div id="timer">Kalan Süre: 15:00</div>

   
    <div id="sinav" class="container" style="display: none;">
        <div id="question-container"></div>
        <div class="navigation">
            <button class="prev" onclick="previousQuestion()">Önceki Soru</button>
            <button class="next" onclick="nextQuestion()">Sonraki Soru</button>
        </div>
    </div>
    <div id="siralama-container" class="container" style="display: none;"></div>
    <div id="sonuclar-container" class="container" style="display: none;"></div>
    

    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
